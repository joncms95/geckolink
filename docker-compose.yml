# For deployment (e.g. DigitalOcean). Local development: use bin/dev.
# The app does not bind to port 80 here so Nginx can use it when using the HTTPS stack.
# Usage:
#   HTTPS (recommended): docker compose -f docker-compose.yml -f docker-compose.https.yml up -d
#   HTTP only (by IP):   docker compose -f docker-compose.yml -f docker-compose.http-only.yml up -d
# Requires .env with SECRET_KEY_BASE, POSTGRES_PASSWORD (see docs/DEPLOY.md).

services:
  app:
    build: .
    restart: unless-stopped
    # No ports here; docker-compose.https.yml adds Nginx on 80/443, or use docker-compose.http-only.yml for app on 80
    env_file: .env
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/geckolink_production
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: geckolink_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
