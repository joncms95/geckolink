services:
  app:
    build: .
    command: bin/rails server -b 0.0.0.0
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/w_coingecko_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: w_coingecko_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  bundle:
