# Full HTTPS config. Use after you have Let's Encrypt certs (copy to nginx.conf and restart nginx).

server {
    listen 80;
    server_name api.geckolink.click;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.geckolink.click;

    ssl_certificate /etc/letsencrypt/live/api.geckolink.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.geckolink.click/privkey.pem;

    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
